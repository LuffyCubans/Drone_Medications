{% extends 'layout.html' %}

{% block body %}

<form method="post" action="/add_medication_to_drone/{{ drone_id }}">
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Weight</th>
        <th>Code</th>
        <th>Image</th>
        <th>Add</th>
      </tr>
    </thead>
    <tbody>
      {% for medication in medications %}
      <tr>
        <td>{{ medication[0] }}</td>
        <td>{{ medication[1] }}</td>
        <td>{{ medication[2] }}</td>
        <td>{{ medication[3] }}</td>
        <td>
          {% if medication[4] %}
          <img src="{{ url_for('static', filename='image/uploads/' + medication[4]) }}" alt="Medication Image"
            width="50">
          {% else %}
          No Image
          {% endif %}
        </td>
        <td>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" name="medications" value="{{ medication[0] }}"
              id="medication_{{ medication[0] }}">
            <label class="custom-control-label" for="medication_{{ medication[0] }}"></label>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="card">
    <div class="card-body">
      <center>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Add Medications
        </button>
      </center>
    </div>
  </div>
</form>

{% endblock %}
